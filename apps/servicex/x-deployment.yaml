apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicex
  namespace: servicex
  labels:
    app: servicex
spec:
  replicas: 3
  selector:
    matchLabels:
      app: servicex
  template:
    metadata:
      labels:
        app: servicex
    spec:
      containers:
        - name: servicex-container
          image: 201076423/cleverbit:s2s
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: Cleverbit__Url
              valueFrom:
                secretKeyRef:
                  name: servicex-secret
                  key: Cleverbit__Url
          volumeMounts:
            - name: secret-volume
              mountPath: /app/kpf/secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: secret-volume
          secret:
            secretName: servicex-secret
